<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Object-o-matic</title>
    <script>
        function makeCar() {
            const makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
            const models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
            const years = [1955, 1957, 1948, 1954, 1961];
            const colors = ["red", "blue", "tan", "yellow", "white"];
            const convertible = [true, false];


            let rand1 = Math.floor(Math.random() * makes.length);
            let rand2 = Math.floor(Math.random() * models.length);
            let rand3 = Math.floor(Math.random() * years.length);
            let rand4 = Math.floor(Math.random() * colors.length);
            let rand5 = Math.floor(Math.random() * 5);
            let rand6 = Math.floor(Math.random() * 2);



            var car = {
                make: makes[rand1],
                model: models[rand2],
                year: years[rand3],
                color: colors[rand4],
                passengers: rand5,
                convertible: convertible[rand6],
                mileage: 0,
                engine: makeEngine()
            };

            return car;
        }

        function makeEngine(){
          const cylinders = [4,6,8,10,12];
          const cc = [1500,3000,4000,5000];
          const fuel = ["petrol","diesel","electricity"];
          const torque = [80,120,160,200,500];

          let rand7 = Math.floor(Math.random() * 5);
          let rand8 = Math.floor(Math.random() * 4);
          let rand9 = Math.floor(Math.random() * 3);
          let rand10 = Math.floor(Math.random() * 5);

          let engine = {
            cylinder: cylinders[rand7],
            cc: cc[rand8],
            fuel: fuel[rand9],
            torque: torque[rand10]
          };
          return engine;
        }

        function displayCar(car) {
            console.log("Your new car is a " + car.year + " " + car.make + " " + car.model +" with a "+car.engine.cc +"cc "+ car.engine.fuel + " engine outputting " + car.engine.torque + "Nm of torque out of " + car.engine.cylinder + " cylinders");
        }

        var carToSell = makeCar();
        displayCar(carToSell);

    </script>
</head>
<body></body>
</html>
