<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> Handling events in IE8 and earlier </title>
  <style>
	span {
		cursor: pointer;
	}
  </style>
  <script>
window.onload = function() {
	var div = document.getElementById("clickme");
    let div2= document.getElementById("additional")
	if (div.addEventListener) {
		div.addEventListener("click", handleClick, false);
	} else if (div.attachEvent) {
		div.attachEvent("click", handleClick);
	}
  if (div2.addEventListener) {
    div2.addEventListener("click", handleClick, false);
  } else if (div2.attachEvent) {
    div2.attachEvent("click", handleClick);
  }
  div.addEventListener("mouseover",hover)
  div2.addEventListener("mouseover",hover)
};

function hover(e){
  let evt = e;
  let target;
  if(evt.target){
    target = evt.target;
  }
  else{
    target = evt.srcElement;
  }
  alert("you hovered over " + target.id);
}

function handleClick(e) {
	var evt = e || window.event;
	var target;
	if (evt.target) {
		target = evt.target;
	} else {
		target = evt.srcElement;
	}
	alert("You clicked on " + target.id);
}

  </script>
</head>
<body>
<span id="clickme">Click me!</span> <br>
<span id="additional">Added text</span>
</body>
</html>
