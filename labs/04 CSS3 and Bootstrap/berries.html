<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/berries.css" type="text/css" rel="stylesheet" />
    <title>Berries</title>
</head>
<body>
<article>
    <h1>Berries</h1>
    <figure>
        <img src="img/berries.png" alt="A picture of different berries"/>
        <figcaption>Image: Scott Bauer, USDA ARS, public domain.</figcaption>
    </figure>
    <div id="container">
        <div id="blue" class="marja">
            <h2>Blueberry</h2>
            <p>Vaccinium coryambosum</p>
        </div>
        <div id="cloud" class="marja">
            <h2>Cloudberry</h2>
            <p>Rubus chamaemorus</p>
        </div>
        <div id="lingon" class="marja">
            <h2>Lingonberry</h2>
            <p>Vaccinium vitis-idaea</p>
        </div>
    </div>
</article>
</body>
</html>
